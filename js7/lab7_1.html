<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <select id="music">
        <option value="Rock">Рок</option>
        <option value="Blues" selected="">Блюз</option>
        <option value="Classic">Классика</option></select>

    <script>
        "use strict";
        // Вывести значение и текст текущей выбранной опции.
        let selectedOption = music.options[music.selectedIndex];
        console.log( music.options[music.selectedIndex] );
        console.log( selectedOption.value );
        console.log( selectedOption.text );

        // Добавьте опцию: <option value="Classic">Классика</option>.
        let newOption = new Option("Классика", "Classic");
        music.append(newOption);

        // Сделайте её выбранной.
        newOption.selected = true;

    </script>

</body>
</html>
