<html>
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body>
<form>


<table>
<caption>
    Форма регистрации пользователя
</caption>
<tbody>

    <tr>
        <th><label for="e-mail">E-mail</label></th>
        <th><input id="e-mail" type="email"></th>
    </tr>

    <tr>
        <th><label for="pass">Пароль</label></th>
        <th><input id="pass" type="password"></th>
    </tr>
    <tr>
        <th>Пол</th>
        <th> <label> <input  type="radio" name="status" value="man">Мужчина</label><label> <input type="radio" name="status" value="woman">Женщина</label></th>
    </tr>
    <tr>
        <th><label for="year"> Год рождения</label></th>
        <th><label> <input type="date" id="year"> </label></th>
    </tr>
    <tr>
        <th>Я знаю</th>
        <th><br><label><input type="checkbox" checked="" disabled="">Русский</label>
            <br><label><input type="checkbox">Немецкий</label>
            <br><label><input type="checkbox">Итальянский</label>
            <br><label><input type="checkbox">Английский</label>
            <br><label><input type="checkbox">Китайский</label> </th>
    </tr>
    <tr>
        <th>
           <label for="message">Обо мне</label>  
        </th>
        <th>
            <textarea name="comment" placeholder="напиши коротко о себе" id="message"> </textarea>
        </th>
    </tr>
    <tr>
        <th></th>
        <td><button type="submit">Готово</button>
            <button type="reset">Очистить</button>
        </td>
        </tr>
    <tr>
        <th><button type="submit"> Отправить</button></th>
        
    </tr>
</tbody>


</table>
</form>
</body>
</html>
