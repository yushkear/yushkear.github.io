<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
<title>Задание 2</title>
    </head>
    <body>
        <script>
            'use strict';
            let count = promt('Сколько видишь ворон?');
            if (count > 10 && count > 20){
                alert('На ветке сидит ${count} ворон');
            }else{
                switch(count % 10){
                    case 1: 
                        alert('На ветке сидит ${count} ворона');
                        break;

                    case 2:
                    case 3: 
                    case 4: 
                        alert('На витке сиидят ${count} вороны');
                        break;
                    
                    case count > 5:
                    case 0:
                        alert('На ветке сидит ${count} ворон');
                        break;
                }
        }
        </script>
    </body>
