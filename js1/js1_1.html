<title>Управление конструкциями</title>

<body>

  <script>
    "use strict";
    let gender = promt('Введите ваш пол');
    let age = promt('Введите ваш возраст');
    if (gender == 'мужской' && age < 65){
        if(age < 60) {
            if (age < 18){ 
                alert('Вам работать ещё рано — учитесь');
            }
            else alert('Вам ещё работать и работать')
        }
        else('Скоро пенсия!') 
    } else if(gender == 'женский' && age < 60) {
        if(age < 55) {
            if (age < 18){ 
                alert('Вам работать ещё рано — учитесь');
            }
            else alert('Вам ещё работать и работать')
        }
        else('Скоро пенсия!') 

    }

    
  </script>


</body>
