<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>

<body>
    <script>
        'use strict';
        let number = prompt('Введите число');
        for (let i = 0; i <= number; i++) {
            if (i % 2 > 0
                && i % 3 > 0
                && i % 5 > 0
                && i % 7
            ) alert(i);
        }
    </script>
</body>

</html>
