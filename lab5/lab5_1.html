<!doctype html>
<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование float при построении горизонтального меню</title>
<style>
.menu{
	list-style:none;
	margin:0;
	padding:10px;
   
}
.menu li{
    float: left;
	
}
.menu li a{
	display:block;
	padding:10px;
	background:#ccf;
    margin: 5px;
    
}
</style>
</head>
<body>
<ul class="menu">
	<li><a href="#">Пункт 1</a></li>
	<li><a href="#">Пункт 2</a></li>
	<li><a href="#">Пункт 3</a></li>
	<li><a href="#">Пункт 4</a></li>
	<li><a href="#">Пункт 5</a></li>
</ul>

</body></html>
